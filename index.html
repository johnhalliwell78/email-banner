<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Interview Test</title>
  <link rel="stylesheet"
    media="(min-width:600px)"
    href="./index-desktop.css"
    type="text/css" />
  <link rel="stylesheet"
    media="(max-width:600px)"
    href="./index-mobile.css"
    type="text/css" />
</head>

<body>
  <div class="container">
    <div class="email-container"
      id="email-container">
      <span class="close-btn"
        id="close-btn">&#10005;</span>
      <div class="email-image-container transformation">
        <img class="email-image inherit-transform"
          src="./email.svg" />
      </div>
      <div class="email-input-container transformation">
        <div class="email-input-title inherit-transform">Subscribe!!!</div>
        <div class="email-input-subtitle inherit-transform">
          Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam
          nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat
          volutpat. Ut w isi enim ad minim veniam, quis nostrud exerci tation
          ullamcorper suscipit lobo rtis nisl ut aliquip ex ea commodo
          consequat.
        </div>
        <input type="text"
          class="email-input inherit-transform"
          placeholder="Name" />
        <input type="text"
          class="email-input inherit-transform"
          placeholder="Enter email address" />
        <button class="email-btn inherit-transform">Send</button>
      </div>

    </div>
  </div>
</body>

</html>
